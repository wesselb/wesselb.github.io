<li>
    <a href="{{ include.link }}">
        <p class="title">
            {{ include.title }}
            {% if include.badge_stars -%}
                <img class="badge-stars" src="https://img.shields.io/github/stars/{{ include.badge_stars }}?label=stars%20⭐&logo=github">
            {%- endif %}
        </p>
        <p>{{ include.description }}</p>
    </a>
</li>
