<li>
    {% if include.file %}
        <a href="{{ include.file | prepend: "/assets/" | prepend:site.baseurl }}">
    {% elsif include.url %}
        <a href="{{ include.url }}">
    {% else %}
        <a href="#" onclick="javascript:alert('Available soon!')">
    {% endif %}
        <p class="title">
            {% if include.year %}
                <date>{{ include.year }}</date>
            {% endif %}
            {{ include.title }}
        </p>
        <p>{{ include.authors }}</p>
        {% if include.note %}
            <p>{{ include.note }}</p>
        {% endif %}
    </a>
</li>
